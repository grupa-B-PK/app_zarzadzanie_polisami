{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Wypełnij formularz dla polisy na dom, aby sprawdzić składkę{% endblock title %}

{% block content %}
<div style="width:40%;margin-left:auto;margin-right:auto;">
    <div>{{ error }}</div>
    <form action="{% url 'policy_house_create' %}" method="post">
        {% csrf_token %}
        {{ house_policy_form|crispy }}
        <div class="d-grid gap-2" style="margin-top:3rem;">
        <button type="submit" value="Przelicz" class="btn btn-primary">Oblicz składkę</button>
    </div>

    </form>

    <br><br>
    <div style="text-align:center;margin-top:3rem;left:auto;right:auto;width:100%;">
    <div class="btn btn-light"><a style="text-decoration:none;" href="{% url 'main_page' %}">Powrót do strony głównej</a>
    </div>
</div>
    </div>

</div>


{% endblock content %}
