{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Wypełnij formularz dla polisy samochodowej, aby sprawdzić składkę{% endblock title %}

{% block content %}
<div style="width:40%;margin-left:auto;margin-right:auto;">
    <div>{{ error }}</div>
    <form action="{% url "policy_car_create" %}" method="post">
        {% csrf_token %}
        {{ car_policy_form|crispy }}
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Oblicz składkę</button>
    </div>
    </form>
    <br><br>
    <div class="d-grid gap-2">
        <div class="btn btn-light"><a style="text-decoration:none;" href="{% url "main_page" %}">Anuluj</a></div>
    </div>
</div>

{% endblock content %}
