{% extends "base.html" %}

{% block title %}{% endblock title %}
{% block logout %}{% endblock logout %}

{% block content %}
<p>Logowanie</p>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="OK">
</form>
<br><br>
<div>Jeśli nie masz jeszcze konta <a href="{% url "register" %}">zarejestruj się</a></div>
{% endblock content %}
